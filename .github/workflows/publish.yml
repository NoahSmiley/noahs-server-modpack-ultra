name: Publish Modpack Ultra

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.1)'
        required: true
      changelog:
        description: 'Changelog for this version'
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install packwiz
        run: |
          go install github.com/packwiz/packwiz@latest
          packwiz --version

      - name: Refresh packwiz index
        run: packwiz refresh --yes

      - name: Get version from tag or input
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            echo "${{ github.event.inputs.changelog }}" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            VERSION=${GITHUB_REF#refs/tags/v}
            if [ -z "$VERSION" ] || [ "$VERSION" == "$GITHUB_REF" ]; then
              # Not a tag push, use version from pack.toml
              VERSION=$(grep '^version' pack.toml | sed 's/version = "\(.*\)"/\1/')
            fi
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "changelog=Release $VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Update pack.toml version
        run: |
          sed -i 's/^version = .*/version = "${{ steps.version.outputs.version }}"/' pack.toml
          packwiz refresh --yes

      - name: Export to Modrinth (.mrpack) format
        run: |
          packwiz modrinth export -o Noahs-Server-Ultra.mrpack --yes

      - name: Prepare deployment directory
        run: |
          mkdir -p deploy
          # Copy packwiz files for auto-update support
          cp pack.toml deploy/
          cp index.toml deploy/
          cp -r mods deploy/
          # Copy the .mrpack file for Prism Launcher import
          cp Noahs-Server-Ultra.mrpack deploy/
          # Copy resourcepacks if they exist
          if [ -d "resourcepacks" ]; then
            cp -r resourcepacks deploy/
          fi
          # Copy shaderpacks if they exist
          if [ -d "shaderpacks" ]; then
            cp -r shaderpacks deploy/
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy

      - name: Notify website of new version
        if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
        continue-on-error: true
        run: |
          curl -X POST "${{ secrets.WEBSITE_API_URL }}/api/modpack/new-version" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.MODPACK_API_SECRET }}" \
            -d '{
              "version": "${{ steps.version.outputs.version }}",
              "commitSha": "${{ github.sha }}",
              "changelog": ${{ toJSON(steps.version.outputs.changelog) }},
              "tier": "ultra"
            }'
